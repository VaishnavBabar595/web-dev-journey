<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      height: 748px;
      width: 748px;
    }
    .container{
      display: grid;
      background-color: black;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
      gap: 10px;
    }
    .a{
      background-color: white;
    }
    .b{
      background-color: red;
    }
    .c{
      background-color: white;
      grid-column: span 3;
    }
    .d{
      grid-row: span 2;
    }
    .e{
      grid-column: span 2;
      grid-row: span 2;
    }
    .f{
      background-color: blue;
      border-bottom: 5px solid black;
    }
    .g{
      grid-row: span 2;
    }
    .h{
      background-color: yellow;
      grid-column-start: 2;
      grid-row-start: 4;
    }
    .i{
      background-color: black;
      grid-column-start: 3;
      grid-row-start: 4;
    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div class="container">
    <div class="a b"></div>
    <div class="a c"></div>
    <div class="a d"></div>
    <div class="a e"></div>
    <div class="a f"></div>
    <div class="a g"></div>
    <div class="a h"></div>
    <div class="a i"></div>
    <div class="a j"></div>
    
   </div>
</body>

</html>
